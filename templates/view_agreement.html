<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agreement.title }}</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .agreement-container {
            max-width: 800px;
            margin: 32px auto;
            padding: 0;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
            overflow: hidden;
        }
        .agreement-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        .agreement-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: bold;
        }
        .agreement-content {
            padding: 30px;
            line-height: 1.8;
            color: #fff;
        }
        .agreement-content h2,
        .agreement-content h3,
        .agreement-content h4 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .agreement-content p {
            margin-bottom: 15px;
            color: #ccc;
        }
        .agreement-content ul,
        .agreement-content ol {
            margin-bottom: 15px;
            padding-left: 30px;
        }
        .agreement-content li {
            margin-bottom: 8px;
            color: #ccc;
        }
        .agreement-content a {
            color: #007bff;
            text-decoration: none;
        }
        .agreement-content a:hover {
            text-decoration: underline;
        }
        .agreement-content strong {
            font-weight: bold;
            color: #fff;
        }
        .agreement-footer {
            padding: 20px;
            background: #333;
            text-align: center;
            border-top: 1px solid #444;
            color: #ccc;
            font-size: 14px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            transition: background 0.2s;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #666;
            color: #fff;
        }
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .agreement-container {
                margin: 16px auto;
            }
            .agreement-content {
                padding: 20px;
            }
            .agreement-header {
                padding: 16px;
            }
            .agreement-footer {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 隐藏的用户数据元素，用于JavaScript检查用户权限 -->
    <div id="userData" 
         data-user-logged-in="{{ 'true' if session.get('user_id') else 'false' }}" 
         data-user-role="{{ session.get('role', 0) }}" 
         style="display: none;"></div>
    
    <div class="agreement-container">
        <div class="agreement-header">
            <h1>{{ agreement.title }}</h1>
        </div>
        
        <div class="agreement-content">
            {{ agreement.content | safe }}
        </div>
        
        <div class="agreement-footer">
            <p>最小阅读时间：{{ agreement.min_read_time }} 秒</p>
            <p>协议类型：
                {% if agreement.agreement_type == 'register' %}
                    用户注册协议
                {% elif agreement.agreement_type == 'upload' %}
                    投稿协议
                {% else %}
                    {{ agreement.agreement_type }}
                {% endif %}
            </p>
            <a href="javascript:window.close()" class="back-btn">关闭窗口</a>
        </div>
    </div>

    <script>
        // 防护功能 - 检查当前用户是否需要限制
        const userData = document.getElementById('userData');
        const userLoggedIn = userData.getAttribute('data-user-logged-in') === 'true';
        const userRole = parseInt(userData.getAttribute('data-user-role')) || 0;
        
        // 检查当前用户是否需要限制（未登录用户或普通用户，管理员除外）
        const shouldRestrict = !userLoggedIn || userRole < 2;
        
        if (shouldRestrict) {
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用常见的开发者工具快捷键
            document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+I (开发者工具)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+J (控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+C (元素检查器)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 检测开发者工具是否打开
        let devtools = {
            open: false,
            orientation: null
        };
        
        const threshold = 160;
        
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('请不要尝试查看页面源代码！');
                    console.clear();
                }
            } else {
                devtools.open = false;
            }
        }, 500);
        
        // 监控调试器
        function detectDebugger() {
            try {
                const start = performance.now();
                debugger;
                const end = performance.now();
                
                if (end - start > 100) {
                    console.clear();
                    alert('请关闭开发者工具！');
                }
            } catch (e) {
                // 忽略错误
            }
            
            setTimeout(detectDebugger, 3000);
        }
        
        // 延迟启动调试器检测
        setTimeout(detectDebugger, 5000);
        
            // 定期清空控制台
            setInterval(function() {
                console.clear();
            }, 1000);
        }
    </script>
</body>
</html>
