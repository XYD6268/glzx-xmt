<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传参赛照片</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 48px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>上传参赛照片</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="class_name">班级</label>
            <input type="text" name="class_name" id="class_name" required>
            <label for="student_name">姓名</label>
            <input type="text" name="student_name" id="student_name" required>
            <label for="photo">照片</label>
            <input type="file" name="photo" id="photo" accept="image/*" required>
            <button class="btn" type="submit">上传</button>
        </form>
    </div>
</body>
</html>
