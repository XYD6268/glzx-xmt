<body>
    <div class="container">

        <!-- æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯ -->
        {% if current_user %}
        <div class="user-info">
            <p><strong>ç­çº§ï¼š</strong>{{ current_user.class_name }}</p>

        {% endif %}
        
        <form method="post" enctype="multipart/form-data" id="upload-form">
            <div class="file-upload" id="file-upload">
                <label for="photos" class="upload-label">
                    <input type="file" name="photos" id="photos" accept="image/*" multiple>
                    <div>

                        <p class="instructions">æ”¯æŒ JPGã€PNG æ ¼å¼ï¼Œå¯åŒæ—¶é€‰æ‹©å¤šå¼ ç…§ç‰‡</p>
                    </div>
                </label>
            </div>
            
            <div class="photos-container" id="photos-container"></div>
            
            <button class="btn" type="submit" id="submit-btn" disabled>ä¸Šä¼ ç…§ç‰‡</button>

    <script>
        const fileInput = document.getElementById('photos');
        const fileUpload = document.getElementById('file-upload');
        const photosContainer = document.getElementById('photos-container');
        const submitBtn = document.getElementById('submit-btn');
        const uploadForm = document.getElementById('upload-form');
        
        let selectedFiles = [];
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        // æ‹–æ‹½äº‹ä»¶
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updatePhotosDisplay();
        }
        
        function updatePhotosDisplay() {
            photosContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoItem.innerHTML = `
                        <img src="${e.target.result}" alt="é¢„è§ˆ" class="photo-preview">
                        <div class="photo-info">
                            <div class="photo-name">${file.name}</div>
                            <input type="text" name="titles" class="title-input" 
                                   placeholder="è¯·è¾“å…¥ä½œå“åç§°ï¼ˆå¯é€‰ï¼‰" 
                                   value="ä½œå“${index + 1}">
                            <button type="button" class="remove-btn" onclick="removePhoto(${index})">
                                ç§»é™¤
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
                
                photosContainer.appendChild(photoItem);
            });
            
            // æ›´æ–°æäº¤æŒ‰é’®çŠ¶æ€
            submitBtn.disabled = selectedFiles.length === 0;
            
            // æ›´æ–°æ–‡ä»¶è¾“å…¥æ¡†
            updateFileInput();
        }
        
        function removePhoto(index) {
            selectedFiles.splice(index, 1);
            updatePhotosDisplay();
        }
        
        function updateFileInput() {
            // åˆ›å»ºæ–°çš„ DataTransfer å¯¹è±¡æ¥æ›´æ–°æ–‡ä»¶è¾“å…¥æ¡†
            const dt = new DataTransfer();
            selectedFiles.forEach(file => {
                dt.items.add(file);
            });
            fileInput.files = dt.files;
        }
        
        // è¡¨å•æäº¤å‰éªŒè¯
        uploadForm.addEventListener('submit', function(e) {
            if (selectedFiles.length === 0) {
                e.preventDefault();
                alert('è¯·é€‰æ‹©è‡³å°‘ä¸€å¼ ç…§ç‰‡');
                return;
            }
            
            // ç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            submitBtn.disabled = true;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';
        });
    </script>
