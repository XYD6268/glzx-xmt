<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 32px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
        }
        .title {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 24px;
        }
        .nav-btn {
            display: inline-block;
            margin: 0 8px 16px 0;
            padding: 8px 16px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-btn:hover {
            background: #666;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
        }
        .checkbox-group {
            margin-bottom: 16px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #45a049;
        }
        .flash {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                margin: 20px auto;
                padding: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 16px auto;
                padding: 16px;
            }
            .nav-btn {
                display: block;
                width: 100%;
                margin: 8px 0;
                text-align: center;
            }
            input[type="text"] {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            .btn {
                padding: 14px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .container {
                margin: 8px auto;
                padding: 12px;
            }
            .checkbox-group label {
                font-size: 0.9rem;
            }
            .nav-btn {
                padding: 12px;
                font-size: 1rem;
                text-align: center;
                min-height: 44px;
                box-sizing: border-box;
            }
            input[type="text"] {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            .btn {
                padding: 14px;
                font-size: 1rem;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">系统设置</div>
        
        <a href="{{ url_for('index') }}" class="nav-btn">返回首页</a>
        <a href="{{ url_for('admin') }}" class="nav-btn">管理面板</a>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <label for="contest_title">比赛标题</label>
            <input type="text" name="contest_title" id="contest_title" value="{{ settings.contest_title }}" required>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="allow_upload" {% if settings.allow_upload %}checked{% endif %}>
                    允许用户上传照片
                </label>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="allow_vote" {% if settings.allow_vote %}checked{% endif %}>
                    允许用户投票
                </label>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="one_vote_per_user" {% if settings.one_vote_per_user %}checked{% endif %}>
                    限制每个用户只能投一次票
                </label>
                <small style="color: #888; font-size: 0.8rem; margin-left: 24px; display: block;">
                    启用此选项后，每个用户在整个投票期间只能为一个作品投票
                </small>
            </div>
            
            <button class="btn" type="submit">保存设置</button>
        </form>
    </div>
</body>
</html>
