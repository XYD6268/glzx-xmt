<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #666;
        }
        .link {
            text-align: center;
            margin-top: 16px;
        }
        .link a {
            color: #888;
            text-decoration: none;
        }
        .link a:hover {
            color: #fff;
        }
        .flash {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                margin: 40px auto;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            input {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            .btn {
                padding: 14px;
                font-size: 1rem;
            }
            .link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 隐藏的用户数据元素，用于JavaScript检查用户权限 -->
    <div id="userData" 
         data-user-logged-in="{{ 'true' if session.get('user_id') else 'false' }}" 
         data-user-role="{{ session.get('role', 0) }}" 
         style="display: none;"></div>
    
    <div class="container">
        <h2>用户登录</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="real_name">真实姓名</label>
            <input type="text" name="real_name" id="real_name" required placeholder="请输入您的真实姓名" title="请输入您的真实姓名">
            
            <label for="password">密码</label>
            <input type="password" name="password" id="password" required>
            
            <button class="btn" type="submit">登录</button>
        </form>
        <div class="link">
            <a href="{{ url_for('register') }}">还没有账号？点击注册</a>
        </div>
        <div class="link">
            <a href="{{ url_for('index') }}">返回首页</a>
        </div>
    </div>
    
    <!-- ICP备案号显示 -->
    {% if settings and settings.icp_number %}
    <footer style="text-align: center; padding: 20px; color: #888; font-size: 0.8rem; background: #111; margin-top: 40px;">
        <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #888; text-decoration: none;" onmouseover="this.style.color='#ccc'" onmouseout="this.style.color='#888'">
            {{ settings.icp_number }}
        </a>
    </footer>
    {% endif %}

    <script>
        // 防护功能 - 检查当前用户是否需要限制
        const userData = document.getElementById('userData');
        const userLoggedIn = userData.getAttribute('data-user-logged-in') === 'true';
        const userRole = parseInt(userData.getAttribute('data-user-role')) || 0;
        
        // 检查当前用户是否需要限制（未登录用户或普通用户，管理员除外）
        const shouldRestrict = !userLoggedIn || userRole < 2;
        
        if (shouldRestrict) {
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        
        // 禁用常见的开发者工具快捷键
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+I (开发者工具)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+J (控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+C (元素检查器)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 检测开发者工具是否打开
        let devtools = {
            open: false,
            orientation: null
        };
        
        const threshold = 160;
        
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('请不要尝试查看页面源代码！');
                    console.clear();
                }
            } else {
                devtools.open = false;
            }
        }, 500);
        
        // 监控调试器
        function detectDebugger() {
            try {
                const start = performance.now();
                debugger;
                const end = performance.now();
                
                if (end - start > 100) {
                    console.clear();
                    alert('请关闭开发者工具！');
                }
            } catch (e) {
                // 忽略错误
            }
            
            setTimeout(detectDebugger, 3000);
        }
        
        // 延迟启动调试器检测
        setTimeout(detectDebugger, 5000);
        
            // 定期清空控制台
            setInterval(function() {
                console.clear();
            }, 1000);
        }
    </script>
</body>
</html>
