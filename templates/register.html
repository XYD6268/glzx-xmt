<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #666;
        }
        .link {
            text-align: center;
            margin-top: 16px;
        }
        .link a {
            color: #888;
            text-decoration: none;
        }
        .link a:hover {
            color: #fff;
        }
        .flash {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .info {
            background: #1976d2;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                margin: 40px auto;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            input {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            .btn {
                padding: 14px;
                font-size: 1rem;
            }
            .link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 隐藏的用户数据元素，用于JavaScript检查用户权限 -->
    <div id="userData" 
         data-user-logged-in="{{ 'true' if session.get('user_id') else 'false' }}" 
         data-user-role="{{ session.get('role', 0) }}" 
         style="display: none;"></div>
    
    <div class="container">
        <h2>用户注册</h2>
        <div class="info">
            注意：真实姓名将用作您的登录账号，请确保填写正确且唯一。
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="real_name">真实姓名</label>
            <input type="text" name="real_name" id="real_name" required placeholder="请输入您的真实姓名">
            
            <label for="class_name">班级</label>
            <input type="text" name="class_name" id="class_name" required placeholder="例如：高三(1)班">
            
            <label for="school_id">校学号（可选）</label>
            <input type="text" name="school_id" id="school_id" placeholder="请输入您的校学号（纯数字）" pattern="[0-9]*" title="校学号必须为纯数字">
            <small style="color: #888; font-size: 0.8rem; display: block; margin-top: 5px;">
                校学号为必填项，如您是老师您可以选择留空
            </small>
            
            <label for="qq_number">QQ号</label>
            <input type="text" name="qq_number" id="qq_number" required placeholder="请输入您的QQ号" pattern="[0-9]{5,15}" title="QQ号必须为5-15位数字">
            
            <label for="password">密码</label>
            <input type="password" name="password" id="password" required>
            
            <button class="btn" type="submit">注册</button>
        </form>
        <div class="link">
            已有账号？点击 <a href="{{ url_for('login') }}">登录</a>
        </div>
        <div class="link">
            <a href="{{ url_for('index') }}">返回首页</a>
        </div>
    </div>
    
    <!-- 协议弹窗脚本 -->
    <script src="{{ url_for('static', filename='js/agreement-modal.js') }}"></script>
    <script>
        // 拦截表单提交，先检查协议
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止默认提交
            
            const form = this;
            
            // 检查并显示注册协议
            window.agreementModal.checkAndShow('register', function(agreed) {
                if (agreed) {
                    // 用户同意协议，提交表单
                    form.submit();
                } else {
                    // 用户不同意协议，显示提示
                    alert('必须同意用户协议才能注册');
                }
            });
        });

        // 防护功能 - 检查当前用户是否需要限制
        const userData = document.getElementById('userData');
        const userLoggedIn = userData.getAttribute('data-user-logged-in') === 'true';
        const userRole = parseInt(userData.getAttribute('data-user-role')) || 0;
        
        // 检查当前用户是否需要限制（未登录用户或普通用户，管理员除外）
        const shouldRestrict = !userLoggedIn || userRole < 2;
        
        if (shouldRestrict) {
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
        });
        
        // 禁用常见的开发者工具快捷键
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+I (开发者工具)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+J (控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+C (元素检查器)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 检测开发者工具是否打开
        let devtools = {
            open: false,
            orientation: null
        };
        
        const threshold = 160;
        
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('请不要尝试查看页面源代码！');
                    console.clear();
                }
            } else {
                devtools.open = false;
            }
        }, 500);
        
        // 监控调试器
        function detectDebugger() {
            try {
                const start = performance.now();
                debugger;
                const end = performance.now();
                
                if (end - start > 100) {
                    console.clear();
                    alert('请关闭开发者工具！');
                }
            } catch (e) {
                // 忽略错误
            }
            
            setTimeout(detectDebugger, 3000);
        }
        
        // 延迟启动调试器检测
        setTimeout(detectDebugger, 5000);
        
            // 定期清空控制台
            setInterval(function() {
                console.clear();
            }, 1000);
        }
    </script>
</body>
</html>
