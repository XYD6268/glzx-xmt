<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #666;
        }
        .link {
            text-align: center;
            margin-top: 16px;
        }
        .link a {
            color: #888;
            text-decoration: none;
        }
        .link a:hover {
            color: #fff;
        }
        .flash {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                margin: 40px auto;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            input {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            .btn {
                padding: 14px;
                font-size: 1rem;
            }
            .link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="real_name">真实姓名</label>
            <input type="text" name="real_name" id="real_name" required placeholder="请输入您的真实姓名">
            
            <label for="class_name">班级</label>
            <input type="text" name="class_name" id="class_name" required placeholder="例如：高三(1)班">
            
            <label for="school_id">校学号</label>
            <input type="text" name="school_id" id="school_id" required placeholder="请输入您的校学号（纯数字）" pattern="[0-9]+" title="校学号必须为纯数字">
            
            <label for="qq_number">QQ号</label>
            <input type="text" name="qq_number" id="qq_number" required placeholder="请输入您的QQ号" pattern="[0-9]{5,15}" title="QQ号必须为5-15位数字">
            
            <label for="password">密码</label>
            <input type="password" name="password" id="password" required>
            
            <button class="btn" type="submit">注册</button>
        </form>
        <div class="link">
            <a href="{{ url_for('login') }}">已有账号？点击登录</a>
        </div>
        <div class="link">
            <a href="{{ url_for('index') }}">返回首页</a>
        </div>
    </div>
    
    <!-- 引入协议弹窗组件 -->
    <script src="{{ url_for('static', filename='js/agreement-modal.js') }}"></script>
    <script>
        // 阻止默认表单提交，先显示协议
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示注册协议
            agreementModal.show('registration', 
                function() {
                    // 用户同意协议，提交表单
                    e.target.submit();
                },
                function() {
                    // 用户取消，不做任何操作
                    console.log('用户取消了协议确认');
                }
            );
        });
    </script>
</body>
</html>
